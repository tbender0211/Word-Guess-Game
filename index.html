<!DOCTYPE>
<html>
    <head>
        
        <title>Warcraft Hangman</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Metamorphous">
       
    </head>

    <body>
        <div class="container centered">
            <div class="row">
                <div class="col-md-12">       
                    <img src="assets/images/Warcraft banner.jpg" class="img-fluid" alt="Responsive image">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img src="assets/images/Warcraft.png" class="img-fluid" alt="Responsive image">
                </div>
            </div>
        
        <div class="row">
            <div class="col-md-12">
                <p>Press any letter key to get started!</p>
            </div>
        </div>
        <div class="row">

            <div class = "col-md-12" id="random-word">
            </div>

            <div class = "col-md-12" id="wrong-count">
            </div>

            <div class= "col-md-12" id = "letters">     
            </div>
            
        </div>
    </div>
    
    </body>

    <script src="assets/javascript/game.js"></script>

</html>
